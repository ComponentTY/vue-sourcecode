<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{name}} : {{age}}
    </div>
    <script src="./vue.js">
    </script>
    <script>
        new Vue({
            el: '#app',
            data () {
                return {
                    name: '123',
                    age: 22
                }
            },
            mounted() {
                this.name = '小明'
            },
        })
    </script>
</body>
</html>
